
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- iPhone Home Screen App -->

  <!-- Icon -->
  <link rel="apple-touch-icon" href="apple-touch-icon.png" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: linear-gradient(135deg, #fff0f6, #ffe6f0);
      overflow: hidden;
    }

    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: #ffb3c6;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: fadeOut 1s ease-in-out 3s forwards;
    }

    #splash h1 {
      color: white;
      font-size: 2.5rem;
      animation: fadeInUp 1s ease-in-out;
      text-align: center;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    h1 {
      color: #d6336c;
      margin-bottom: 10px;
    }

    button {
      background-color: #d6336c;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
      box-shadow: 0 5px 15px rgba(214, 51, 108, 0.3);
    }

    button:hover {
      background-color: #a8274e;
    }

    #compliment {
      margin-top: 30px;
      font-size: 1.6rem;
      color: #5a0b2f;
      max-width: 600px;
      text-align: center;
      min-height: 100px;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    #gift-section {
      text-align: center;
      margin-bottom: 40px;
    }

    #gift-section h2 {
      color: #d6336c;
      font-size: 1.5rem;
      margin-bottom: 15px;
    }

    #gift-box {
      width: 100px;
      height: 100px;
      background-color: #ff66a3;
      border-radius: 12px;
      margin: 0 auto;
      position: relative;
      cursor: pointer;
      transition: transform 0.4s ease, opacity 0.4s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    #gift-box::before {
      content: "";
      position: absolute;
      width: 60px;
      height: 20px;
      background-color: white;
      top: -20px;
      left: 20px;
      border-radius: 5px 5px 0 0;
    }

    #gift-box.clicked {
      transform: scale(1.5) rotate(15deg);
      opacity: 0;
    }

    #gift-message {
      display: none;
      font-size: 1.8rem;
      color: #5a0b2f;
      margin-top: 20px;
      animation: fadeIn 1s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash">
    <h1>WELCOME SWEETHEART!</h1>
  </div>

  <!-- Gift Section -->
  <div id="gift-section">
    <h2>THERE‚ÄôS A GIFT FOR YOU</h2>
    <div id="gift-box"></div>
    <div id="gift-message">Kidi‚Äôs Heart ‚ù§Ô∏è</div>
  </div>

  <!-- Main Compliment Interface -->
  <h1>Need a Compliment, Pu√ßi?</h1>
  <button id="complimentBtn">Click Here!üíï</button>
  <div id="compliment"></div>

  <!-- JavaScript -->
  <script>
    const compliments = [ "Pu√ßi, you have the most beautiful smile.", "Pu√ßi, your laugh brightens my day.", "Pu√ßi, you're my favorite person in the world.", "Pu√ßi, every moment with you is magical.", "Pu√ßi, you make life so much better.", "Pu√ßi, you're stunning inside and out.", "Pu√ßi, I love how kind you are.", "Pu√ßi, you're my sunshine on cloudy days.", "Pu√ßi, your creativity inspires me.", "Pu√ßi, you have a heart of gold." ];
    
    const button = document.getElementById("complimentBtn");
    const display = document.getElementById("compliment");

    button.addEventListener("click", () => {
      const randomIndex = Math.floor(Math.random() * compliments.length);
      display.style.opacity = 0;
      setTimeout(() => {
        display.textContent = compliments[randomIndex];
        display.style.opacity = 1;
      }, 300);
    });

    const giftSection = document.getElementById("gift-section");
    const giftBox = document.getElementById("gift-box");
    const giftMessage = document.getElementById("gift-message");

    if (localStorage.getItem("giftOpened") === "true") {
      giftSection.style.display = "none";
    } else {
      giftBox.addEventListener("click", () => {
        giftBox.classList.add("clicked");
        setTimeout(() => {
          giftMessage.style.display = "block";
        }, 400);
        setTimeout(() => {
          giftSection.style.display = "none";
          localStorage.setItem("giftOpened", "true");
        }, 3000);
      });
    }
  </script>
</body>
</html>
